<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body style="display: grid; place-items: center;">
    <h1>Employee Intersts SUrvey Form</h1>
    <form action="index.html">
        <label for="name">Enter your name</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="department">Enter your department</label>
        <input type="text" name="department" id="department">
        <br><br>
        <label for="about-your-self">Tell us a little about yourself</label>
        <textarea name="info" id="about-your-self" cols="60" rows="10"></textarea><br><br>
        <span>Do you exercise at home?</span>
        <input name="exercise" type="radio" id="yes">
        <label for="yes">Yes</label>
        <input name="exercise" type="radio" id="no">
        <label for="no">No</label>
        <br><br>
        <span>How do you like to read about your favorites topics?</span><br><br>
        <input type="checkbox" id="book">
        <label for="book">Books</label>
        <input name="hobby" type="checkbox" id="online-resourses">
        <label for="online-resourses">Online resourses</label>
        <input name="hobby" type="checkbox" id="phone-app">
        <label for="phone-app">Phone apps</label>
        <input  name="hobby" type="checkbox" id="magazine">
        <label for="magazine">Magazines</label><br><br>
        <label for="genre">What genre of movies do you like?</label>
        <select name="genre" id="genre">
            <option value="comedy">Comedy</option>
            <option value="action">Action</option>
            <option value="romance">Romance</option>
            <option value="fantasy">Fantasy</option>
        </select><br><br>
        <input type="submit" value="Submit form" onclick="">
    </form>
</body>
</html>
